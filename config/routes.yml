homepage:
    path:     /
    defaults: { _controller: 'Tchess\Controller\GameController::indexAction' }

dashboard:
    path:     /dashboard
    defaults: { _controller: 'Tchess\Controller\GameController::dashboardAction' }

practice:
    path:     /practice
    defaults: { _controller: 'Tchess\Controller\GameController::practiceAction' }

register:
    path:     /register
    defaults: { _controller: 'Tchess\Controller\GameController::registerAction' }

logout:
    path:     /logout
    defaults: { _controller: 'Tchess\Controller\GameController::logoutAction' }

auto_join_room:
    path:     /auto-join-room
    defaults: { _controller: 'Tchess\Controller\GameController::autoJoinAction' }

rooms:
    path:     /rooms/{page}
    defaults: { _controller: 'Tchess\Controller\RoomController::indexAction', page: 1 }

create_room:
    path:     /create-room
    defaults: { _controller: 'Tchess\Controller\RoomController::createAction' }

join_room:
    path:     /join-room/{room}
    defaults: { _controller: 'Tchess\Controller\GameController::joinAction' }
    requirements:
        room:  \d+

watch_game:
    path:     /room/{room}
    defaults: { _controller: 'Tchess\Controller\GameController::watchAction' }
    requirements:
        room:  \d+

start_game:
    path:     /start-game
    defaults: { _controller: 'Tchess\Controller\GameController::startAction', _format: 'json' }
    methods:  [POST]

stop_game:
    path:     /stop-game
    defaults: { _controller: 'Tchess\Controller\GameController::stopAction', _format: 'json' }
    methods:  [POST]

restart_game:
    path:     /restart-game
    defaults: { _controller: 'Tchess\Controller\GameController::restartAction', _format: 'json' }
    methods:  [POST]

leave_game:
    path:     /leave-game
    defaults: { _controller: 'Tchess\Controller\GameController::leaveAction', _format: 'json' }
    methods:  [POST]

move_piece:
    path:     /move-piece
    defaults: { _controller: 'Tchess\Controller\GameController::moveAction', _format: 'json' }
    methods:  [POST]
